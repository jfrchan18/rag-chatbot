<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAG Chatbot</title>
  <style>
    /* Inline CSS for quick testing */
    :root {
      --bg: #fafbfc;
      --bg-secondary: #ffffff;
      --text: #2d3748;
      --text-secondary: #4a5568;
      --muted: #718096;
      --line: #e2e8f0;
      --accent: #4299e1;
      --accent-light: #bee3f8;
      --success: #48bb78;
      --success-light: #c6f6d5;
      --warning: #ed8936;
      --warning-light: #fbd38d;
      --shadow: rgba(0, 0, 0, 0.05);
      --shadow-hover: rgba(0, 0, 0, 0.1);
      --column-width: 900px;
      --base-font: 16px;
      --bubble-font: 15px;
      --heading-font: 24px;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      color: var(--text);
      font: var(--base-font)/1.6 var(--font-family);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    .app {
      height: 100vh;
      width: min(100%, var(--column-width));
      margin: 0 auto;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      background: var(--bg);
      box-shadow: 0 0 40px var(--shadow);
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 2px solid var(--line);
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
      z-index: 10;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px var(--shadow);
    }

    .brand {
      grid-column: 2;
      font-weight: 600;
      font-size: var(--heading-font);
      color: var(--text);
      letter-spacing: -0.025em;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .brand .author {
      font-size: 14px;
      font-weight: 400;
      color: var(--muted);
      font-style: italic;
      opacity: 0.8;
    }

    .actions { 
      grid-column: 3; 
      justify-self: end; 
      display: flex;
      gap: 8px;
    }

    .actions button {
      border: 2px solid var(--accent);
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .actions button:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-hover);
    }

    .upload-section {
      padding: 24px;
      border-bottom: 2px solid var(--line);
      background: var(--bg-secondary);
      position: relative;
      margin: 0 16px;
      border-radius: 12px 12px 0 0;
      border-left: 1px solid var(--line);
      border-right: 1px solid var(--line);
      border-top: 1px solid var(--line);
    }

    .upload-section h3 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .upload-section h3::before {
      content: "üìÑ";
      font-size: 20px;
      filter: grayscale(0.3);
    }

    .upload-form {
      display: flex;
      gap: 12px;
      align-items: center;
      background: var(--bg-secondary);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      box-shadow: 0 2px 8px var(--shadow);
    }

    .upload-button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px var(--shadow);
      width: 100%;
    }

    .upload-button:hover:not(:disabled) {
      background: #3182ce;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--shadow-hover);
    }

    .upload-status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .upload-status.success {
      background: var(--success-light);
      color: var(--success);
      border-color: var(--success);
      box-shadow: 0 2px 4px rgba(72, 187, 120, 0.1);
    }

    .upload-status.error {
      background: #fed7d7;
      color: #e53e3e;
      border-color: #feb2b2;
      box-shadow: 0 2px 4px rgba(229, 62, 62, 0.1);
    }

    .chat {
      padding: 24px;
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: var(--bg);
      margin: 0 16px;
      border-left: 1px solid var(--line);
      border-right: 1px solid var(--line);
      min-height: 400px;
    }

    .bubble {
      max-width: 75%;
      padding: 16px 20px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--bg-secondary);
      white-space: pre-wrap;
      font-size: var(--bubble-font);
      line-height: 1.5;
      box-shadow: 0 1px 3px var(--shadow);
      transition: box-shadow 0.2s ease;
    }

    .user { 
      align-self: flex-end; 
      background: var(--accent); 
      color: white;
      border-color: var(--accent);
    }

    .bot { 
      align-self: flex-start;  
      background: var(--bg-secondary); 
      color: var(--text);
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      padding: 20px 24px;
      border-top: 2px solid var(--line);
      background: var(--bg-secondary);
      margin: 0 16px;
      border-radius: 0 0 12px 12px;
      border-left: 1px solid var(--line);
      border-right: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      box-shadow: 0 -2px 8px var(--shadow);
    }

    .prompt-input {
      resize: none;
      min-height: 52px;
      max-height: 200px;
      padding: 16px 20px;
      border: 1px solid var(--line);
      border-radius: 16px;
      outline: none;
      font-size: var(--bubble-font);
      background: var(--bg-secondary);
      color: var(--text);
      transition: all 0.2s ease;
      box-shadow: 0 1px 3px var(--shadow);
      font-family: inherit;
    }

    .prompt-input:focus { 
      border-color: var(--accent); 
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .send-button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px var(--shadow);
      min-width: 60px;
      height: 40px;
    }

    .send-button:hover:not(:disabled) {
      background: #3182ce;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--shadow-hover);
    }

    .send-button:disabled { 
      opacity: .6; 
      cursor: not-allowed; 
      transform: none;
    }

    .typing::after {
      content: "";
      display: inline-block;
      width: 1em;
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; } 
      33% { content: "."; } 
      66% { content: ".."; } 
      100% { content: "..."; }
    }

    .error { 
      color: #e53e3e; 
      padding: 16px 24px; 
      border-top: 1px solid var(--line); 
      background: #fed7d7;
      font-weight: 500;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        RAG Chatbot 
        <span class="author">by JFRChan</span>
      </div>
      <div class="actions">
        <button id="newChatBtn" title="New chat">New chat</button>
        <button id="uploadBtn" title="Upload a PDF file">Upload PDF</button>
      </div>
    </header>

    <section class="upload-section">
      <h3>Upload PDF Document</h3>
      <div class="upload-form">
        <input id="pdfFile" type="file" accept=".pdf" style="display: none;" />
        <button id="uploadButton" class="upload-button">Choose PDF File</button>
      </div>
      <div id="uploadStatus" class="upload-status hidden"></div>
    </section>

    <section id="chat" class="chat" aria-live="polite">
      <div class="bubble bot">Hello! I'm your RAG chatbot. Upload a PDF document and ask me questions about it!</div>
    </section>

    <form id="promptForm" class="composer">
      <textarea id="prompt" class="prompt-input" rows="1" placeholder="Ask something‚Ä¶" autocomplete="off"></textarea>
      <button id="sendBtn" type="submit" class="send-button">Submit</button>
    </form>

    <div id="error" class="error hidden"></div>
  </div>

  <script>
    const API_URL = "http://localhost:8000";
    const chat = document.getElementById("chat");
    const form = document.getElementById("promptForm");
    const prompt = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");
    const errorBox = document.getElementById("error");
    const uploadForm = document.getElementById("uploadForm");
    const pdfFile = document.getElementById("pdfFile");
    const uploadBtn = document.getElementById("uploadButton");
    const uploadStatus = document.getElementById("uploadStatus");
    const newChatBtn = document.getElementById("newChatBtn");

    function addBubble(text, who = "bot") {
      const wrap = document.createElement("div");
      wrap.className = `bubble ${who}`;
      wrap.textContent = text;
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
      return wrap;
    }

    async function ask(query) {
      errorBox.classList.add("hidden");
      sendBtn.disabled = true;

      addBubble(query, "user");
      const thinking = addBubble("‚Ä¶thinking", "bot");
      thinking.classList.add("typing");

      try {
        const res = await fetch(`${API_URL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: query, top_k: 4 }),
        });

        if (!res.ok) {
          let detail = await res.text();
          try { detail = JSON.parse(detail).detail ?? detail; } catch {}
          throw new Error(`${res.status} ${res.statusText} ‚Äî ${detail}`);
        }

        const data = await res.json();
        thinking.classList.remove("typing");
        thinking.textContent = data.answer ?? "(no answer)";
      } catch (err) {
        thinking.classList.remove("typing");
        thinking.textContent = "(failed)";
        errorBox.classList.remove("hidden");
        errorBox.textContent = `Error: ${err.message || err}`;
      } finally {
        sendBtn.disabled = false;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const q = prompt.value.trim();
      if (!q) return;
      prompt.value = "";
      ask(q);
    });

    prompt.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });

    async function uploadPDF(file) {
      uploadStatus.classList.remove("hidden");
      uploadStatus.textContent = "Uploading PDF...";
      uploadStatus.className = "upload-status";
      uploadBtn.disabled = true;

      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("doc_name", file.name);

        const res = await fetch(`${API_URL}/upload-pdf`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          let detail = await res.text();
          try { detail = JSON.parse(detail).detail ?? detail; } catch {}
          throw new Error(`${res.status} ${res.statusText} ‚Äî ${detail}`);
        }

        const data = await res.json();
        uploadStatus.textContent = `‚úÖ Uploaded "${data.filename}" (doc_id=${data.doc_id}), chunks created: ${data.chunks_created}`;
        uploadStatus.className = "upload-status success";
        addBubble(`üìÑ PDF "${data.filename}" ingested! You can now ask about it.`, "bot");
        pdfFile.value = "";
      } catch (error) {
        uploadStatus.textContent = `‚ùå Upload failed: ${error.message}`;
        uploadStatus.className = "upload-status error";
        console.error("PDF upload error:", error);
      } finally {
        uploadBtn.disabled = false;
      }
    }

    uploadBtn.addEventListener("click", () => {
      pdfFile.click();
    });

    pdfFile.addEventListener("change", (e) => {
      const file = e.target.files?.[0];
      if (!file) return;

      if (!/pdf$/i.test(file.type) && !file.name.toLowerCase().endsWith(".pdf")) {
        uploadStatus.classList.remove("hidden");
        uploadStatus.textContent = "‚ùå Only .pdf files are accepted";
        uploadStatus.className = "upload-status error";
        return;
      }
      uploadPDF(file);
    });

    function clearChat() {
      chat.innerHTML = "";
      prompt.value = "";
      errorBox.classList.add("hidden");
      uploadStatus.classList.add("hidden");
      addBubble("Hello! I'm your RAG chatbot. Upload a PDF document and ask me questions about it!", "bot");
    }

    newChatBtn.addEventListener("click", clearChat);

    function autoResize() {
      prompt.style.height = 'auto';
      prompt.style.height = Math.min(prompt.scrollHeight, 200) + 'px';
    }

    prompt.addEventListener('input', autoResize);
  </script>
</body>
</html>
